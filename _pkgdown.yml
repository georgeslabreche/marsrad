url: https://georgeslabreche.github.io/marsrad/
destination: _site
template:
  bootstrap: 5
  bootswatch: flatly

home:
  title: "marsrad: Mars Solar Radiation"
  description: Calculate solar irradiance and insolation on Mars

reference:
  - title: "Instantaneous Irradiance (G_* functions)"
    desc: "Power per unit area at a specific moment"
    contents:
      - G_h
      - G_i
      - G_ob
      - G_obh
      - G_sc

  - title: "Daily Insolation (H_* functions)"
    desc: "Energy per unit area over one Martian sol"
    contents:
      - H_h
      - H_i
      - H_o
      - H_oh

  - title: "Period Insolation (I_* functions)"
    desc: "Energy per unit area over multiple sols"
    contents:
      - I_h
      - I_i

  - title: "Solar Geometry"
    desc: "Sun position and angles"
    contents:
      - solar_declination
      - solar_zenith_angle
      - hour_angle
      - sunrise_hour_angle
      - sunset_hour_angle

  - title: "Atmospheric Effects"
    desc: "Optical depth and atmospheric modeling"
    contents:
      - optical_depth
      - tau

  - title: "Optimization"
    desc: "Calculate optimal angles"
    contents:
      - optimal_angle
      - beta_opt

  - title: "Helper Functions"
    contents:
      - albedo
      - p

